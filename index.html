<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="resetsheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <div class="main">
      <!--TOP PORTION-->
      <header>
        <div class="logo-container">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="Logo" height="100%" width="100%">
        </div>
        <span class="Company-container"><h3>SECRET AGENT SUPPLY INC.</h3></span>
      </header>
      <div class="content-main-container">
        <div class="content-main-child">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
      <div class="navbar">
        <li class="list">Eyewear</li>
        <li class="list">Apparel</li>
        <li class="list">Gadgets</li>
        <li class="list">Vehicles</li>
        <li class="list">Classes</li>
        <li class="list">Contact</li>
        <li id="list-hidden">Menu</li>
      </div>
      <!--BOTTOM PORTION-->
      <div class="holder-main">
        <div class="content-container">
          <div class="content-child" id="pen">
            <div class="holder-image">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="a pen">
            </div>
            <div class="holder-phrase">
              <h3>Exploding Pen</h3>
            </div>
          </div>
          <div class="content-child" id="watch">
            <div class="holder-image">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="a watch">
            </div>
            <div class="holder-phrase">
              <h3>Cellular Watch</h3>
            </div>
          </div>
          <div class="content-child" id="glasses">
            <div class="holder-image">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glasses">
            </div>
            <div class="holder-phrase">
              <h3>Thermal Glasses</h3>
            </div>
          </div>
        </div>
        <!--last div-->
        <div class="info-container">
          <div class="info-child" id="location">
            <h3>Location</h3>
          </div>
          <div class="info-child" id="hours">
            <h3>Hours</h3>
          </div>
        </div>
      </div>
      <!--Footer Begins-->
      <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
      </footer>

    </div>

  </body>
</html>
